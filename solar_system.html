<body>
<div id="planet-name" style="
    position: absolute;
    top: 50px;
    left: 1000px;
    font-size: 50px;
    background-color: black;
    box-shadow: rgb(49, 49, 49);
    color: white;
    padding: 10px;
    border-radius: 5px;
    z-index: 1000;
    background-color: black; 
    box-shadow: 0 4px 20px rgba(56, 56, 56, 0.5); 
    border: white solid 3px;
    border-radius: 20px;

"></div>

<div id="planet-info" style="
    position: absolute;
    top: 50px;
    left: 300px;
    font-size: 30px; 
    background-color: black; 
    box-shadow: 0 4px 20px rgba(56, 56, 56, 0.5); 
    color: white;
    padding: 30px; 
    border-radius: 30px;
    z-index: 1000;
    border: white solid 3px;
"></div>


<select id="planet-selector"
  style="position: absolute; top: 10px; left: 10px; padding: 10px; font-size: 25px; z-index: 1000; color: white; background-color: black;"
  onchange="window.location.href=this.value;">

  <option value="" disabled selected style="color: gray;">Celestial</option> <!-- Default placeholder option -->
  <optgroup>
    <option value="">Select a planet</option>
    <option value="sun.html">Sun</option>
    <option value="mercury.html">Mercury</option>
    <option value="venus.html">Venus</option>
    <option value="earth.html">Earth</option>
    <option value="mars.html">Mars</option>
    <option value="jupiter.html">Jupiter</option>
    <option value="saturn.html">Saturn</option>
    <option value="uranus.html">Uranus</option>
    <option value="space.html">Neptune</option>
    <option value="space.html">Pluto</option>

  </optgroup>
</select>
